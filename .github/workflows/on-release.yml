name: On Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Install Ubuntu tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools rpm
      
#      - name: Install tools from crates
#        uses: actions-rs/cargo@v1
#        with:
#          command: install
#          args: cargo-deb cargo-rpm
      
      - name: Checkout sources
        uses: actions/checkout@v2
      
      - name: Install musl toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release        

      - name: Display tree
        run: tree -lah ./target

      - run: ls -lah ./target/release/scriptisto
      - run: ldd ./target/release/scriptisto
      - run: strip ./target/release/scriptisto
      - run: ls -lah ./target/release/scriptisto
  
